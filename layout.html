<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-layout-grid-adaptive.html - Grid Responsivo</title>
    <style>
       
        body {
            background-color: #f0f0f0;
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        
        .grid-container {
            display: grid;
            width: 80vw; 
            height: 500px;
            margin: 50px;
            gap: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

      
        .item {
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 5px;
            opacity: 0.85;
        }

        .item:nth-child(1) { background-color: #f08080; } 
        .item:nth-child(2) { background-color: #ffcc00; }
        .item:nth-child(3) { background-color: #add8e6; } 
        .item:nth-child(4) { background-color: #90ee90; } 
        .item:nth-child(5) { background-color: #ffa07a; } 
        .item:nth-child(6) { background-color: #87ceeb; } 
        .item:nth-child(7) { background-color: #e0ffff; }
        


        .grid-container {
          
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr;
        }

        
        .item:nth-child(1) {
            grid-column: 1;
            grid-row: 1 / span 2;
        }

        
        .item:nth-child(2) {
            grid-column: 2 / span 2;
            grid-row: 1 / span 2;
        }
        
        
        .item:nth-child(3) {
            grid-column: 4;
            grid-row: 1;
        }

        
        .item:nth-child(4) {
            grid-column: 4;
            grid-row: 2 / span 2;
        }

       
        .item:nth-child(5) {
            grid-column: 1;
            grid-row: 3;
        }
        
        
        .item:nth-child(6) {
            grid-column: 2 / span 2;
            grid-row: 3;
        }
        
        
        .item:nth-child(7) {
            grid-column: 1;
            grid-row: 4;
        }
        
        
      
       
        @media screen and (max-width: 500px) {
            .grid-container {
                width: 95vw;
                height: auto;
                
               
                grid-template-columns: 1fr; 
                grid-template-rows: repeat(8, auto); 
                gap: 5px; 
            }

            .item {
              
                grid-column: 1 / -1 !important; 
                grid-row: auto !important;
                height: 70px; 
            }
            
           
            */
        }
    </style>
</head>
<body>

    <div class="grid-container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
       
    </div>

</body>
</html>
